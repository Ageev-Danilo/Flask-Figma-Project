{% extends "base.html" %}

{% block title %} VIEW TOUR PAGE {% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'tour/css/view_style.css') }}">
{% endblock %}

{% block content %}
    
        
    
        <div class = "tour" id = "tour-{{ tour.id }}">
            <img src="{{ url_for ('static', filename = 'tour/img/' +  tour.id | string  + '.png') }}" alt="background" class = "background-image-view">
            <div class="block-view">
                <div class = 'title'>
                    <h2 class = "tour-title">{{ tour.title }}</h2>
                </div>
                <div class = 'description'>
                    <p class = "tour-desc">Date: {{ tour.date }}</p>
                    <p class = "tour-desc">Country: {{ tour.country }}</p>
                    <p class = "tour-desc">Price: {{ tour.price }}â‚´</p>
                    <p class = "tour-desc">Description: {{ tour.description }}</p>
                </div>
            </div>

        </div>

    
{% endblock %}
