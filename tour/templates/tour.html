{% extends "base.html" %}

{% block title %} TOUR PAGE {% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'tour/css/tour_style.css') }}">
{% endblock %}

{% block content %}
    <img src="/../static/tour/img/back.jpg" alt="background" class = "background-image-tour">
    <div class = 'tours'>
        {% for tour in tours %}
        <div class = "tour" id = "tour-{{ tour.id }}">
            <img src="{{ url_for('static', filename = 'tour/img/' +  tour.id | string  + '.png') }}" alt="" class = 'img-tour'>
            <div class = 'block'>
                
                <a href="/tour_one/tour_id={{ tour.id }}" class="link">{{ tour.title }}</a>
                <p class = "tour-desc">Date: {{ tour.date }}</p>
                <p class = "tour-desc">Country: {{ tour.country }}</p>
            </div>

        </div>
        {% endfor %}
    </div>
{% endblock %}
